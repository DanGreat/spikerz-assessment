<section>
  <p-table [value]="assests()" [tableStyle]="{ 'min-width': '20rem' }" size="small">
    <ng-template #header>
      <tr>
        <th scope="col">Asset</th>
        <th scope="col">Contextual Risk</th>
      </tr>
    </ng-template>
    <ng-template #body let-asset>
      <tr>
        <td class="flex gap-2 items-center">
          <app-icon iconSrc="icons/server.svg" styleClass="w-[2.5rem] inline-block mr-2" />
          <div>
            <p class="font-medium">{{ asset.name }}</p>
            <p class="text-sm">{{ asset.ip }}</p>
          </div>
        </td>
        <td>
          <app-status-badge [status]="asset.status" />
        </td>
      </tr>
    </ng-template>
  </p-table>

  <!-- Paginator -->
  <p-paginator
    (onPageChange)="onPageChange($event)"
    [first]="first()"
    [rows]="rows()"
    [totalRecords]="2"
    [showCurrentPageReport]="true"
    [showPageLinks]="false"
    [showJumpToPageDropdown]="false"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords}"
  />
</section>
